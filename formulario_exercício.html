<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form>
    <label for="text"> Nome completo</label>
    <input id="text" type="text" placeholder="Digite seu nome" > 
    <br>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="exemplo@exemplo.com.br">
    <br>
    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="********">
    <br>
    <button type="submit">
        Enviar
        </button>
    </form>
</body>
</html>
